<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Sync - Multiplayer Game</title>
    
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/character.css">
    
    <style>
        /* Hit effect animation */
        .hit {
            animation: hitFlash 0.3s ease-in-out;
        }
        
        @keyframes hitFlash {
            0% { filter: brightness(1); }
            50% { filter: brightness(2) hue-rotate(0deg); background-color: #ff4444 !important; }
            100% { filter: brightness(1); }
        }
        
        /* Screen shake effect */
        .screen-shake {
            animation: shake 0.3s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        /* Loading indicator */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            z-index: 1000;
        }
        
        /* Health bar pulse animation for low health */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* Name input modal styles */
        .name-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .name-modal-content {
            background: rgba(40, 40, 40, 0.95);
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #555;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }

        .name-input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #555;
            border-radius: 5px;
            background: rgba(60, 60, 60, 0.9);
            color: white;
            margin: 15px 0;
            width: 200px;
        }

        .name-input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .name-submit-btn {
            padding: 10px 20px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        .name-submit-btn:hover {
            background: #45a049;
        }

        .name-submit-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .name-clear-btn {
            padding: 8px 16px;
            font-size: 14px;
            background: #666;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .name-clear-btn:hover {
            background: #555;
        }

        /* Player name label styles */
        .player-name {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 12px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            white-space: nowrap;
            z-index: 10;
        }
    </style>
</head>
<body id="screen">
    <!-- Name input modal -->
    <div class="name-modal" id="nameModal">
        <div class="name-modal-content">
            <h2>Welcome to Game Sync!</h2>
            <p>Enter your player name:</p>
            <input type="text" class="name-input" id="nameInput" placeholder="Your name" maxlength="20">
            <br>
            <button class="name-submit-btn" id="nameSubmitBtn">Start Game</button>
            <br>
            <button class="name-clear-btn" id="nameClearBtn" style="display: none;">Clear Saved Name</button>
        </div>
    </div>

    
    <!-- Game instructions -->
    <div id="instructions" style="position: fixed; top: 10px; left: 10px; color: white; font-family: Arial; z-index: 1000; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 5px;">
        <h3>Game Controls:</h3>
        <p>WASD / Arrow Keys: Move</p>
        <p>Mouse: Aim barrel</p>
        <p>Click: Shoot</p>
        <p>Enter: Chat</p>
    </div>

    <!-- Health Bar -->
    <div id="healthBar" style="position: fixed; bottom: 20px; left: 20px; width: 200px; height: 30px; background: rgba(0,0,0,0.7); border: 1px solid #fff; border-radius: 15px; padding: 4px; z-index: 1000;">
        <div id="healthBarFill" style="width: 100%; height: 20px; background: linear-gradient(90deg, #4CAF50 0%, #8BC34A 50%, #CDDC39 100%); border-radius: 10px; transition: width 0.3s ease;"></div>
        <div id="healthText" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-weight: bold; font-size: 12px;">100/100</div>
    </div>

    <!-- Include Socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    
    <!-- Include all component modules in order -->
    <script src="js/message-handler.js"></script>
    <script src="js/bullet-manager.js"></script>
    <script src="js/player-manager.js"></script>
    <script src="js/socket-client.js"></script>
    <script src="js/game-controller.js"></script>
    
    <!-- Initialize game -->
    <script>
        // Game initialization is now handled by the name modal and game controller
        console.log('Game initialization ready');
    </script>
</body>
</html>
